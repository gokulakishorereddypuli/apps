<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager with Notifications</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        
        h1 { 
            text-align: center; color: white; margin-bottom: 30px; 
            font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .add-task-form { 
            background: white; padding: 25px; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px;
        }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        input, select, textarea { 
            width: 100%; padding: 12px; border: 2px solid #ddd; 
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus { 
            outline: none; border-color: #667eea; 
        }
        button { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; padding: 12px 25px; border: none; 
            border-radius: 8px; cursor: pointer; font-size: 16px; 
            font-weight: 600; transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .status-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .status-btn { 
            flex: 1; min-width: 120px; padding: 10px; 
            border: 2px solid #667eea; background: white; 
            color: #667eea; border-radius: 8px; cursor: pointer;
            transition: all 0.3s;
        }
        .status-btn.active { background: #667eea; color: white; }
        .status-btn.completed { border-color: #28a745; color: #28a745; }
        .status-btn.completed.active { background: #28a745; }
        .status-btn.cancelled { border-color: #dc3545; color: #dc3545; }
        .status-btn.cancelled.active { background: #dc3545; }
        
        .tasks-grid { display: grid; gap: 15px; }
        .task-card { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); position: relative;
            border-left: 5px solid #ddd;
        }
        .task-card.pending { border-left-color: #ffc107; }
        .task-card.not-started { border-left-color: #6c757d; }
        .task-card.completed { border-left-color: #28a745; }
        .task-card.cancelled { border-left-color: #dc3545; }
        .task-card.upcoming { border-left-color: #17a2b8; }
        .task-card.overdue { border-left-color: #dc3545; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .task-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .task-title { font-size: 1.3em; font-weight: 600; color: #333; }
        .task-time { 
            background: #f8f9fa; padding: 5px 12px; border-radius: 20px; 
            font-size: 0.9em; font-weight: 500; color: #495057;
        }
        .task-desc { color: #666; margin-bottom: 15px; line-height: 1.5; }
        .task-status { font-weight: 600; padding: 4px 12px; border-radius: 20px; font-size: 0.85em; }
        
        .task-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .delete-btn { background: #dc3545; border: none; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .edit-btn { background: #007bff; border: none; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        
        .notification { 
            position: fixed; top: 20px; right: 20px; background: #28a745; 
            color: white; padding: 15px 20px; border-radius: 8px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); transform: translateX(400px);
            transition: transform 0.3s; z-index: 1000; max-width: 300px;
        }
        .notification.show { transform: translateX(0); }
        .notification.error { background: #dc3545; }
        
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { 
            flex: 1; background: rgba(255,255,255,0.2); 
            padding: 20px; border-radius: 12px; text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-number { font-size: 2em; font-weight: bold; color: white; }
        .stat-label { color: rgba(255,255,255,0.9); margin-top: 5px; }
        
        @media (max-width: 768px) {
            .stats { flex-direction: column; }
            .task-header { flex-direction: column; gap: 10px; align-items: flex-start; }
            .status-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Daily Task Manager</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="add-task-form">
            <h3>âž• Add New Task</h3>
            <div class="form-group">
                <label>Task Title *</label>
                <input type="text" id="taskTitle" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="taskDesc" rows="3" placeholder="Task description (optional)"></textarea>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" id="taskDate" required>
                </div>
                <div class="form-group">
                    <label>Time *</label>
                    <input type="time" id="taskTime" required>
                </div>
            </div>
            <div class="form-group">
                <label>Status</label>
                <div class="status-buttons">
                    <button class="status-btn active" data-status="not-started">Not Started</button>
                    <button class="status-btn" data-status="pending">Pending</button>
                    <button class="status-btn" data-status="completed">Completed</button>
                    <button class="status-btn" data-status="cancelled">Cancelled</button>
                </div>
            </div>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="tasks-grid" id="tasksContainer"></div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let notificationTimeouts = new Map();
        let editingTaskId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setTaskDateToToday();
            updateStats();
            renderTasks();
            startNotificationChecker();
        });

        function setTaskDateToToday() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDate').value = today;
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const desc = document.getElementById('taskDesc').value.trim();
            const date = document.getElementById('taskDate').value;
            const time = document.getElementById('taskTime').value;
            const status = document.querySelector('.status-btn.active').dataset.status;

            if (!title || !date || !time) {
                showNotification('Please fill all required fields', 'error');
                return;
            }

            const taskDateTime = new Date(`${date}T${time}:00`);
            if (taskDateTime < new Date()) {
                showNotification('Task time must be in future', 'error');
                return;
            }

            const task = {
                id: editingTaskId || Date.now().toString(),
                title,
                desc,
                dateTime: taskDateTime.getTime(),
                status,
                createdAt: new Date().toISOString()
            };

            if (editingTaskId) {
                const index = tasks.findIndex(t => t.id === editingTaskId);
                tasks[index] = task;
                editingTaskId = null;
            } else {
                tasks.unshift(task);
            }

            saveTasks();
            resetForm();
            renderTasks();
            updateStats();
            showNotification('Task added successfully!');
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                clearNotification(id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                editingTaskId = id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDesc').value = task.desc;
                document.getElementById('taskDate').value = new Date(task.dateTime).toISOString().split('T')[0];
                document.getElementById('taskTime').value = new Date(task.dateTime).toTimeString().slice(0, 5);
                
                document.querySelectorAll('.status-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.status === task.status) btn.classList.add('active');
                });
                
                document.getElementById('taskTitle').focus();
                showNotification('Edit mode - Update task details');
            }
        }

        function updateTaskStatus(id, newStatus) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.status = newStatus;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function resetForm() {
            editingTaskId = null;
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            setTaskDateToToday();
            document.getElementById('taskTime').value = '';
            document.querySelector('.status-btn[data-status="not-started"]').classList.add('active');
            document.querySelectorAll('.status-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.status-btn[data-status="not-started"]').classList.add('active');
        }

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '';

            // Sort by dateTime (soonest first)
            const sortedTasks = [...tasks].sort((a, b) => a.dateTime - b.dateTime);

            sortedTasks.forEach(task => {
                const taskElement = createTaskElement(task);
                container.appendChild(taskElement);
            });
        }

        function createTaskElement(task) {
            const now = Date.now();
            const taskTime = new Date(task.dateTime);
            const isOverdue = taskTime < now && task.status !== 'completed' && task.status !== 'cancelled';
            const isUpcoming = taskTime < now + 30 * 60 * 1000; // 30 min

            const div = document.createElement('div');
            div.className = `task-card ${task.status} ${isOverdue ? 'overdue' : ''} ${isUpcoming ? 'upcoming' : ''}`;

            const timeDiff = Math.max(0, taskTime - now);
            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const timeText = taskTime.toLocaleString('en-IN', { 
                weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
            });

            div.innerHTML = `
                <div class="task-header">
                    <div class="task-title">${task.title}</div>
                    <div class="task-time">${timeText}</div>
                </div>
                ${task.desc ? `<p class="task-desc">${task.desc}</p>` : ''}
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span class="task-status task-${task.status}">${formatStatus(task.status)}</span>
                    <div class="task-actions">
                        <button class="edit-btn" onclick="editTask('${task.id}')">Edit</button>
                        <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
                    </div>
                </div>
            `;

            return div;
        }

        function formatStatus(status) {
            const statusMap = {
                'not-started': 'Not Started',
                'pending': 'Pending',
                'completed': 'âœ… Completed',
                'cancelled': 'âŒ Cancelled'
            };
            return statusMap[status] || status;
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function updateStats() {
            const total = tasks.length;
            const pending = tasks.filter(t => t.status === 'pending' || t.status === 'not-started').length;
            const completed = tasks.filter(t => t.status === 'completed').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Notification System - 10 minutes before task
        function startNotificationChecker() {
            setInterval(checkNotifications, 60000); // Check every minute
            checkNotifications(); // Check immediately
        }

        function checkNotifications() {
            const now = Date.now();
            tasks.forEach(task => {
                if (task.status === 'cancelled' || task.status === 'completed') return;

                const timeUntilTask = task.dateTime - now;
                const notifyTime = 10 * 60 * 1000; // 10 minutes

                // Clear existing timeout if any
                if (notificationTimeouts.has(task.id)) {
                    clearTimeout(notificationTimeouts.get(task.id));
                }

                // Set notification for 10 min before
                if (timeUntilTask > 0 && timeUntilTask <= notifyTime) {
                    const timeoutId = setTimeout(() => {
                        showNotification(`â° Task "${task.title}" starts in 10 minutes!`);
                        notificationTimeouts.delete(task.id);
                    }, timeUntilTask - (notifyTime - 60000)); // Adjust timing

                    notificationTimeouts.set(task.id, timeoutId);
                }
            });
        }

        function clearNotification(taskId) {
            if (notificationTimeouts.has(taskId)) {
                clearTimeout(notificationTimeouts.get(taskId));
                notificationTimeouts.delete(taskId);
            }
        }

        // Status button handlers
        document.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Enter key support
        document.getElementById('taskTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
